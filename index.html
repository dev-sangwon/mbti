<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>MBTI</title>
</head>
<body>
    <header>
        <h1>MBTI별 특징</h1>
    </header>

    <main>
        <section class="btn-section">
            <button type="button" class="analyze">INTJ</button>
            <button type="button" class="analyze">INTP</button>
            <button type="button" class="analyze">ENTJ</button>
            <button type="button" class="analyze">ENTP</button>
            <button type="button" class="diplomacy">INFJ</button>
            <button type="button" class="diplomacy">INFP</button>
            <button type="button" class="diplomacy">ENFJ</button>
            <button type="button" class="diplomacy">ENFP</button>
            <button type="button" class="admin">ISTJ</button>
            <button type="button" class="admin">ISFJ</button>
            <button type="button" class="admin">ESTJ</button>
            <button type="button" class="admin">ESFJ</button>
            <button type="button" class="explorer">ISTP</button>
            <button type="button" class="explorer">ISFP</button>
            <button type="button" class="explorer">ESTP</button>
            <button type="button" class="explorer">ESFP</button>
        </section>
        <section class="title-section">
            <h2>용감한 수호자</h2>
        </section>
        <section class="desc-section">
            <ul>
                <li>진정성을 중시한다. 가식적이거나 피상적, 상투적인 것에 큰 거부감을 느낄 수 있다. 내향성이 강한 INFP가 본인의 거부감을 굳이 표현하고 싶지 않은 경우에 따라 페르소나를 사용 할 수는 있다.</li>
                <li>전통(관습)에 매달리는 것은 INFP에게 별로 호소력이 없다.</li>
            </ul>
        </section>
    </main>
</body>
</html>
